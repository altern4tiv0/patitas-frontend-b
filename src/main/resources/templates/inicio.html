<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<!--Indica que esta página está hecha con thymeleaf-->

<head>
    <meta charset="UTF-8">
    <title>Patitas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>

<body>
<div class="container">
    <form th:action="@{/login/auntenticar}" method="post">
        <div class="mt-5 mb-4">
            <h1>Login</h1>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${LoginModel.codigo != '00'}">
            <span th:text="${LoginModel.mensaje}"> </span>
        </div>

        <div class="mb-3">
            <select id="tipoDocumento" name="tipoDocumento" class="form-select form-select-lg">
                <option selected >Tipo de Documento</option>
                <option value="1">DNI</option>
                <option value="2">C.E.</option>
                <option value="3">Pasaporte</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="text" id="numeroDocumento" name="numeroDocumento" placeholder="Número de documento"
                   class="form-control form-control-lg">
        </div>

        <div class="mb-3">
            <input type="password" id="password" name="password" placeholder="password"
                   class="form-control form-control-lg">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
        </div>
    </form>
</div>
</body>

</html>
